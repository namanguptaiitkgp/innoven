{% extends "base_generic.html" %}

{% block content %}
<div class="col">
<center><h3>Add Next Step</h3></center>
<form action="" method="post" onsubmit="return closeSelf()">
    {% csrf_token %}
    <table>
   {{ form.as_table}}
    </table>
    <input type="submit" class="btn btn-primary "value="Submit" />
    
</form>

<br>
</div>
<script type="text/javascript">
function closeSelf(){
    self.close();
    return true;
}
</script>
{% endblock %}
